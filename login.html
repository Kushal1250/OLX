<body>
    <!-- Page Wrapper -->
    <div class="Fullpage">

        <!-- Header -->
        <div class="header container d-flex align-items-center justify-content-between flex-wrap py-3">
            <a href="../index.html">
                <img src="../Images/logo.png" alt="OLXA Logo" height="100px" width="100px">

            </div>
        </div>

        <!-- Login Form -->
        <div class="container jumbotron Main mt-4">
            <h1 id="SignInTitle" class="text-center">Sign In</h1>
            <hr>

            <div class="loginForm jumbotron px-4 py-4">
                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="text" id="email" placeholder="Enter Email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Enter Password" class="form-control">
                </div>

                <p id="error" class="text-danger">Error</p>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a href="../Register/register.html">Create An Account</a>
                    <button onclick="login()" class="btn btn-primary signupbtn">Sign In</button>
                </div>
            </div>
        </div>
    </div>
