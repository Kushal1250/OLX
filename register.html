<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OLXA | Sign Up</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="../favicon.ico" type="image/x-icon">

  <!-- Custom Styles -->

</head>
<body>

  <div class="header container">
  <a href="../index.html"><img src="../Images/logo.png" alt="OLXA Logo" class="logo-img"></a>
  <h3 id="title">Online Largest Marketplace</h3>

  <div class="button-row">
    <button class="account" onclick="window.location='/PWA-Olx-Clone/My account/account.html'">My Account</button>
    <button class="SubmitAD" onclick="window.location='/PWA-Olx-Clone/Login/login.html'">LOGIN Page</button>
    <button class="SubmitAD" onclick="window.location='/PWA-Olx-Clone/Submit Add/ad.html'">Submit Ad</button>
  </div>
</div>


  <div class="container register-form">
    <h1>Sign Up</h1>
    <p class="text-center text-muted mb-4">Please fill in this form to create your OLXA account.</p>
    <hr>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
    </div>

    <p id="error"></p>

    <button onclick="signUp()" class="btn btn-primary mt-3">Create Account</button>
  </div>

</body>
